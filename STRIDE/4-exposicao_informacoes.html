<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposição de Informações</title>
    <style>
        * { font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #222; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        .container { background: #333; padding: 20px; border-radius: 10px; width: 400px; text-align: center; box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2); }
        button { margin: 10px 0; padding: 10px; width: 100%; border: none; border-radius: 5px; background: #ff4c4c; color: white; cursor: pointer; transition: 0.3s; }
        button:hover { background: #cc0000; }
        .log { margin-top: 10px; font-size: 14px; background: #444; padding: 10px; border-radius: 5px; text-align: left; max-height: 200px; overflow-y: auto; }
        .log-item { border-bottom: 1px solid gray; padding: 5px; }
        .alerta { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Conectar ao Banco de Dados</h2>
        <button onclick="conectarBancoInseguro()">Teste com Erro Exposto ❌</button>
        <button onclick="conectarBancoSeguro()">Teste com Erro Seguro ✅</button>

        <h3>Logs</h3>
        <div class="log" id="logContainer"></div>
    </div>

    <script>
        function adicionarLog(mensagem) {
            const logContainer = document.getElementById("logContainer");
            const logEntry = document.createElement("div");
            logEntry.className = "log-item";
            logEntry.innerHTML = mensagem;
            logContainer.prepend(logEntry);
        }

        function conectarBancoInseguro() {
            // Simulação de erro com informações sensíveis expostas
            let erroDetalhado = "Erro: Falha na conexão! Host: localhost, Usuário: admin, Senha: senha123";
            adicionarLog(`<span class="alerta">${erroDetalhado}</span>`);
        }

        function conectarBancoSeguro() {
            // Simulação de erro seguro (sem informações sensíveis)
            let erroSeguro = "Erro: Falha na conexão com o banco de dados. Contate o suporte.";
            adicionarLog(erroSeguro);
        }
    </script>

</body>
</html>
